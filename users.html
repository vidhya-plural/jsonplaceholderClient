<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User Details Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3>User Details Page HTTP GET call to the URL</h3>
    <div class="container">
        <div class="container">
            <table class="table mt-5" id="usersTable">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Website</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<script>
    // fetches all users and places their names and emails in a table
    fetch("http://jsonplaceholder.typicode.com/users").then(response => response.json())
    .then(data => {displayUsersData(data)});




    function displayUsersData (data) {
let table = document.getElementById("usersTable");

     
        for(let i=0; i<data.length; i++) {
           let row = table.insertRow(-1);
           let cell1 = row.insertCell(0);
           let cell2 = row.insertCell(1);
           let cell3 = row.insertCell(2);
           let cell4 = row.insertCell(3);
           let cell5 = row.insertCell(4);
           let cell6 = row.insertCell(5);
           cell1.innerHTML = data[i].id;
           cell2.innerHTML = data[i].name;
           cell3.innerHTML = data[i].email;
           cell4.innerHTML = (data[i].address.street)+ ", " + (data[i].address.suite)+ ", " + (data[i].address.city)+ ", " + (data[i].address.zipcode);
           cell5.innerHTML = data[i].phone;
           cell6.innerHTML = data[i].website;
        }
    }
     
</script>

</html>
